<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AFC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Announcements Banner -->
  <div id="announcementBanner" class="announcements-banner">
    Welcome to Apostolic Fellowship Church! Stay tuned for updates.
  </div>

  <div class="container">
    <header class="page-header">
      <h1>Welcome to Apostolic Fellowship Church</h1>
      <p>Please log in to access the app.</p>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="church-events.html">Church Events</a></li>
        <li><a href="livestream.html">Livestream</a></li>
        <li><a href="giving.html">Giving</a></li>
        <li><a href="admin.html">Admin Panel</a></li>
      </ul>
    </nav>
    <main>
      <img src="assets/afc-photo.jpg" alt="AFC Photo" style="width: 100%; max-width: 500px; margin: 20px auto; display: block;">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="pin" placeholder="Pin" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-message"></p>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Apostolic Fellowship Church. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
