<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Apostolic Fellowship Church</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Welcome to Apostolic Fellowship Church</h1>
      <p>Please log in to access the app.</p>
    </header>
    <main>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="pin" placeholder="Pin" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-message"></p>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Apostolic Fellowship Church. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
