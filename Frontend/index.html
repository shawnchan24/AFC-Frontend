<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AFC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Welcome to Apostolic Fellowship Church</h1>
      <p>Please log in to access the app.</p>
    </header>
    <main>
      <!-- Add image reference -->
      <img src="assets/afc-photo.jpg" alt="AFC Photo" style="width: 100%; max-width: 500px; margin: 20px auto; display: block;">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="pin" placeholder="Pin" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-message"></p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
