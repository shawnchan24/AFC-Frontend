<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - AFC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="homepage.html" class="logo">AFC</a>
      <ul class="nav-links">
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="testimonies.html">Testimonies</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <header class="page-header">
      <h1>Admin Panel</h1>
      <p>Manage events and updates for the church community.</p>
      <hr>
    </header>
    <main>
      <!-- Add New Event Section -->
      <div class="card">
        <h2>Add New Event</h2>
        <form id="addEventForm">
          <div class="form-group">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" placeholder="Enter event title" required>
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" placeholder="Enter event details" rows="3" required></textarea>
          </div>
          <button type="submit">Add Event</button>
        </form>
      </div>

      <!-- Manage Events Section -->
      <div class="card">
        <h2>Manage Events</h2>
        <div id="eventList" class="event-list">
          <!-- Dynamic Event List -->
          <div class="event-item">
            <h3>Sample Event Title</h3>
            <p><strong>Date:</strong> 2024-12-10</p>
            <p><strong>Description:</strong> This is a sample event description.</p>
            <div class="event-actions">
              <button class="edit-button">Edit</button>
              <button class="delete-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Apostolic Fellowship Church. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
