<h1>Past Events</h1>
<div id="pastEvents"></div>
<script>
  async function loadPastEvents() {
    const response = await fetch("http://localhost:5500/api/events");
    const events = await response.json();
    const container = document.getElementById("pastEvents");

    container.innerHTML = events.map(event => `
      <div>
        <h3>${event.title}</h3>
        <p>${event.description}</p>
        <img src="${event.media}" alt="${event.title}">
      </div>
    `).join("");
  }
  loadPastEvents();
</script>
