<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - AFC</title>
  <link rel="stylesheet" href="styles.css"> <!-- Updated Path -->
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Admin Panel</h1>
      <p>Manage user registrations and app settings.</p>
    </header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">AFC Admin</div>
        <ul class="nav-links">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="card">
        <h2>Pending User Approvals</h2>
        <div id="userRequests">
          <p>Loading user requests...</p>
        </div>
      </section>
      <section class="card">
        <h2>App Settings</h2>
        <p>Customize app appearance and settings here.</p>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Apostolic Fellowship Church. All Rights Reserved.</p>
  </footer>
  <script>
    const baseURL = "http://localhost:5000"; // Base URL for API requests

    // Fetch pending user requests from the backend
    async function loadUserRequests() {
      try {
        const response = await fetch(`${baseURL}/pending-users`);
        if (!response.ok) throw new Error("Failed to fetch pending users.");
        
        const users = await response.json();
        const userRequestsDiv = document.getElementById("userRequests");

        if (users.length === 0) {
          userRequestsDiv.innerHTML = "<p>No pending user approvals.</p>";
          return;
        }

        userRequestsDiv.innerHTML = ""; // Clear existing content
        users.forEach((user) => {
          const userDiv = document.createElement("div");
          userDiv.className = "user-request";

          userDiv.innerHTML = `
            <p><strong>Email:</strong> ${user.email}</p>
            <button onclick="approveUser('${user._id}')">Approve</button>
            <button onclick="rejectUser('${user._id}')">Reject</button>
          `;

          userRequestsDiv.appendChild(userDiv);
        });
      } catch (error) {
        console.error("Error loading user requests:", error);
        document.getElementById("userRequests").innerHTML = "<p>Error loading user requests.</p>";
      }
    }

    // Approve user
    async function approveUser(userId) {
      try {
        const response = await fetch(`${baseURL}/approve-user/${userId}`, { method: "POST" });
        if (!response.ok) throw new Error("Failed to approve user.");
        
        alert("User approved successfully.");
        loadUserRequests(); // Reload the list of users
      } catch (error) {
        console.error("Error approving user:", error);
        alert("Failed to approve user.");
      }
    }

    // Reject user
    async function rejectUser(userId) {
      try {
        const response = await fetch(`${baseURL}/reject-user/${userId}`, { method: "POST" });
        if (!response.ok) throw new Error("Failed to reject user.");
        
        alert("User rejected successfully.");
        loadUserRequests(); // Reload the list of users
      } catch (error) {
        console.error("Error rejecting user:", error);
        alert("Failed to reject user.");
      }
    }

    // Logout functionality
    function logout() {
      localStorage.clear();
      alert("You have logged out.");
      window.location.href = "index.html";
    }

    // Load pending users on page load
    document.addEventListener("DOMContentLoaded", loadUserRequests);
  </script>
</body>
</html>
