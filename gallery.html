<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - AFC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="homepage.html" class="logo">AFC</a>
      <ul class="nav-links">
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="testimonies.html">Testimonies</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <header class="page-header">
      <h1>Photo & Video Gallery</h1>
      <p>Explore moments from our church events.</p>
    </header>
    <main>
      <div class="gallery">
        <h2>Gallery Highlights</h2>
        <div id="galleryContent">
          <p>Loading gallery...</p>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Apostolic Fellowship Church. All Rights Reserved.</p>
  </footer>
  <script>
    async function loadGallery() {
      try {
        const response = await fetch("http://localhost:5000/api/gallery");
        if (!response.ok) throw new Error("Failed to fetch gallery items.");
        const items = await response.json();
        const galleryContent = document.getElementById("galleryContent");

        galleryContent.innerHTML = items.map(item => `
          <div class="gallery-item">
            <img src="${item.mediaUrl}" alt="${item.title}" />
            <p>${item.title}</p>
          </div>
        `).join("");
      } catch (error) {
        console.error("Error loading gallery:", error);
        document.getElementById("galleryContent").innerHTML = "<p>Failed to load gallery.</p>";
      }
    }

    loadGallery();
  </script>
</body>
</html>
